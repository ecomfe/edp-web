<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="src/css/font-awesome.css">
        <link rel="stylesheet" href="src/css/index.css">
        <link rel="stylesheet" href="src/css/common.css">
        <link rel="stylesheet" href="src/css/help.css">
        <script src="/cwd.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="dep/marked/marked.js"></script>
        <script src="dep/esl/esl.js"></script>
        <script src="dep/jquery/jquery-2.1.1.js"></script>
    </head>
    <body>
        <header class="header">
            <h1><i class="fa fa-desktop cmd-menu"></i>EDP WEB</h1>

            <div id="cwd-panel">
                <h3><i class="fa fa-thumb-tack"></i>当前目录</h3>
                <span id="cwd"></span>
                <ol id="cwd-dir-list" style="display:none"></ol>
            </div>

            <span id="repo">No Repository</span>
            <dl id="repo-detail">
                <dt>Repo URL:</dt>
                <dd id="repo-url"></dd>
                <dt>Branch:</dt>
                <dd id="repo-branch"></dd>
                <dt>Revision:</dt>
                <dd id="repo-revision"></dd>
                <dt>Update Time:</dt>
                <dd id="repo-update-time"></dd>
            </dl>

            <span id="console-switch"><i class="fa fa-terminal"></i>Console</span>
        </header>
        <textarea id="console-tty" style="display:none" readonly></textarea>
        <aside id="aside-nav">
            <nav id="nav-4web"></nav>
            <nav id="nav-cmd"></nav>
        </aside>
        <main id="main" style="display:none">
            <h3 id="title" style="display:none"></h3>
            <div id="board" style="display:none"></div>
            <form id="cmd-panel">
                <fieldset class="args"><legend>Argument</legend>
                    <input type="text" id="cmd-args">
                </fieldset>
                <fieldset id="cmd-options"><legend>Options</legend>
                </fieldset>
                <button id="cmd-launch" type="button"><i class="fa fa-play"></i></button>
            </form>

            <article id="help">
                <header id="help-title"><i class="fa fa-question-circle"></i>Command Help</header>
                <main id="help-main"></main>
            </article>
        </main>
        <script src="/nav.js"></script>
        <script src="/require.config.js"></script>
        <script>
        require(['main'], function (main) {
            main.start();
        });
        </script>
    </body>
</html>
